<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--font-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <section class="ratingState">
    <div class="page">
    <div class="pageContainer">
      <img src="./icon-star.svg" class="star" alt="Rate us star"/>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        <div>
            <ul class="numberList">
              <li><button class="numbers">1</button></li>
              <li><button class="numbers">2</button></li>
              <li><button class="numbers">3</button></li>
              <li><button class="numbers">4</button></li>
              <li><button class="numbers">5</button></li>
            </ul>
      </div>
      <div class="submit"><button class="btn">SUBMIT</button></div>
    </div>
    </div>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start --> 
  <section class="thankYouState">
    <div class="page">
    <div class="pageContainer">
      <div class="lastBox">
      <img src="./illustration-thank-you.svg" class="thankYouImg" alt="thank you">
        <div class="youSelect">You selected <span class="rateNumber">4</span> out of 5</div>
          
          <h1 class="hat">Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!</p> </div>
    </div>
    </div>
 </section>
  <!-- Thank you state end -->

</html>
